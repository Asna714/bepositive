<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Closest Address</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 2px 6px rgba(0,0,0,.1);
        }
        h1 {
            margin-top: 0;
            font-size: 36px;
            text-align: center;
            color: #333;
        }
        p {
            font-size: 18px;
            line-height: 1.5;
            color: #666;
            margin-bottom: 20px;
        }
        .icon {
            display: inline-block;
            width: 32px;
            height: 32px;
            background-image: url("https://example.com/map-icon.png");
            background-size: cover;
            margin-right: 10px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><span class="icon"></span> Closest Address</h1>
        <p>The closest address to the provided location is:</p>
        <p>{{ address }}</p>
    </div>
</body>
</html>
